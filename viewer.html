<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>Viewer Example</title>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false" type="text/javascript"></script>
	<script src="js/dat.gui.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/GSVPano.js"></script>
	<script src="js/Hyperlapse.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
	<link href="css/nv.d3.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="js/nv.d3.js"></script>
  <script src="js/custom.js"></script>

	</head>
	<body>
		<div id="pano"></div>
		<div id="controls"></div>
		<div id="map"></div>
		<div id="mapSize" title="Resize Map">
			<i class="fa fa-arrows-alt fa-lg"></i>
		</div>
		<div id='videoControls' class="noselect">
		<i class="start noselect fa fa-fast-backward  fa-2x fa-fw"></i>
		<i class="prev noselect fa fa-backward fa-2x fa-fw"></i>
		<i class="pause noselect fa fa-pause fa-3x fa-fw"></i>
		<i class="play noselect fa fa-play fa-3x fa-fw"></i>
		<i class="next noselect fa fa-forward fa-2x fa-fw"></i>
		<i class="end noselect fa fa-fast-forward fa-2x fa-fw"></i>
		</div>
	<div id="text" ></div>
	<div id="chart" ></div>
	<div id="chartSize" title="Resize Chart">
		<i class="fa fa-arrows-alt fa-lg"></i>
	</div>
</body>
</html>
